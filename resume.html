    <main class="resume-container">
        <div class="resume-controls">
            <div class="version-switch">
                <button onclick="switchResume('tech')" class="version-btn active" id="tech-btn">Tech Resume</button>
                <button onclick="switchResume('business')" class="version-btn" id="business-btn">Business Resume</button>
            </div>
            <div class="download-options">
                <a href="./assets/ArjunHegdeTechnicalResume_Quant.pdf" class="download-btn" id="tech-download" download>Download Tech Resume</a>
                <a href="./assets/ArjunHegde_BusinessResume.pdf" class="download-btn hidden" id="business-download" download>Download Business Resume</a>
            </div>
        </div>

        <div class="resume-preview" id="tech-resume">
            <!-- Embed tech resume PDF -->
            <iframe src="./assets/ArjunHegdeTechnicalResume_Quant.pdf" title="Tech Resume"></iframe>
        </div>

        <div class="resume-preview hidden" id="business-resume">
            <!-- Embed business resume PDF -->
            <iframe src="./assets/ArjunHegde_BusinessResume.pdf" title="Business Resume"></iframe>
        </div>
    </main>
